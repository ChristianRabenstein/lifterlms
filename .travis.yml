language: php
sudo: false
branches:
  except:
  - trunk
  - assets
  - "/^release-v.*$/"
matrix:
  include:
  - php: 5.6
    env: WP_VERSION=4.4 PHPLINT=1 PHPCS=1
cache:
  directories:
  - vendor
  - node_modules
  - "$HOME/.composer/cache"
before_script:
- phpenv local 5.6
- composer selfupdate --no-interaction
- composer install --no-interaction
- phpenv local --unset
- PLUGIN_SLUG=$(basename $(pwd))
- phpenv rehash
script:
- if [[ "$PHPLINT" == "1" ]]; then find -L . -path ./vendor -prune -o -name '*.php'
  -print0 | xargs -0 -n 1 -P 4 php -l; fi
- if [[ "$PHPCS" == "1" ]]; then composer run-script phpcs; fi
notifications:
  slack:
    secure: 
  email: false
